<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab 1 zad 2</title>
    <style>
        body {
            background-color: #DDDDDD;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        canvas {
            background-color: white;
            display: block;
        }
        #canvasholder {
            border: 2px solid black;
            float: left;
        }
    </style>
    <script>

        "use strict";

        var canvas;
        var graphics;

        function randomColorString() {
            var r = Math.floor(256 * Math.random());
            var g = Math.floor(256 * Math.random());
            var b = Math.floor(256 * Math.random());
            return "rgb(" + r + "," + g + "," + b + ")";
        }


        function installMouseHandler() {

            var dragging = false;
            var startX, startY;
            var prevX, prevY;

            var colorChoice;
            var shapeChoice;

            function doMouseDown(evt) {

                if (dragging) {
                    return;
                }
                if (evt.button != 0) {
                    return;
                }
                var x, y;
                var r = canvas.getBoundingClientRect();
                x = Math.round(evt.clientX - r.left);
                y = Math.round(evt.clientY - r.top);
                dragging = true;
                if (dragging) {
                    startX = prevX = x;
                    startY = prevY = y;
                    document.addEventListener("mousemove", doMouseMove, false);
                    document.addEventListener("mouseup", doMouseUp, false);
                }
                colorChoice = Number(document.getElementById("colorChoice").value);
                shapeChoice = Number(document.getElementById("shapeChoice").value);

            }

            function doMouseMove(evt) {

                if (!dragging) {
                    return;
                }
                var x, y;
                var r = canvas.getBoundingClientRect();
                x = Math.round(evt.clientX - r.left);
                y = Math.round(evt.clientY - r.top);


                if (shapeChoice == 0) {
                    graphics.fillRect(x - 20, y - 20, 40, 40);
                    graphics.strokeRect(x - 20, y - 20, 40, 40);
                } else if (shapeChoice == 1) {

                    const a = 2 * Math.PI / 7;
                    const r = 50;
                    graphics.beginPath();
                    for (var i = 0; i < 7; i++) {
                        graphics.lineTo(x + r * Math.cos(a * i), y + r * Math.sin(a * i));
                    }
                    graphics.fill();
                    graphics.closePath();
                    graphics.stroke();
                }

                if (Math.abs(x - prevX) + Math.abs(y - prevY) < 3) {
                    return;
                }

                if (colorChoice == 0) {
                    graphics.fillStyle = randomColorString();
                } else if (colorChoice == 1) {
                    graphics.fillStyle = "red";
                } else if (colorChoice == 2) {
                    graphics.fillStyle = "green";
                } else if (colorChoice == 3) {
                    graphics.fillStyle = "blue";
                } else if (colorChoice == 4) {
                    graphics.fillStyle = "Yellow";
                }

                prevX = x;
                prevY = y;
            }

            function doMouseUp(evt) {

                if (!dragging) {
                    return;
                }
                dragging = false;
                document.removeEventListener("mousemove", doMouseMove, false);
                document.removeEventListener("mouseup", doMouseMove, false);
            }

            canvas.addEventListener("mousedown", doMouseDown, false);

        }

        function addGraphicsContextExtras(graphics) {
            graphics.strokeLine = function (x1, y1, x2, y2) {
                this.beginPath();
                this.moveTo(x1, y1);
                this.lineTo(x2, y2);
                this.stroke();
            }
            graphics.fillCircle = function (x, y, r) {
                this.beginPath();
                this.arc(x, y, r, 0, 2 * Math.PI, false);
                this.fill();
            }
            graphics.strokeCircle = function (x, y, radius) {
                this.beginPath();
                this.arc(x, y, radius, 0, 2 * Math.PI, false);
                this.stroke();
            }
            graphics.fillPoly = function () {
                if (arguments.length < 6)
                    return;
                this.beginPath();
                this.moveTo(arguments[0], arguments[1]);
                for (var i = 2; i + 1 < arguments.length; i = i + 2) {
                    this.lineTo(arguments[i], arguments[i + 1]);
                }
                this.closePath();
                this.fill();
            }
            graphics.strokePoly = function () {
                if (arguments.length < 4)
                    return;
                this.beginPath();
                this.moveTo(arguments[0], arguments[1]);
                for (var i = 2; i + 1 < arguments.length; i = i + 2) {
                    this.lineTo(arguments[i],

 arguments[i + 1]);
                }
                this.closePath();
                this.stroke();
            }
            graphics.fillOval = function (x, y, horizontalRadius, verticalRadius) {
                this.save();
                this.translate(x, y);
                this.scale(horizontalRadius, verticalRadius);
                this.beginPath();
                this.arc(0, 0, 1, 0, 2 * Math.PI, false);
                this.restore();
                this.fill();
            }
            graphics.strokeOval = function (x, y, horizontalRadius, verticalRadius) {
                this.save();
                this.translate(x, y);
                this.scale(horizontalRadius, verticalRadius);
                this.beginPath();
                this.arc(0, 0, 1, 0, 2 * Math.PI, false);
                this.restore();
                this.stroke();
            }
            graphics.getRGB = function (x, y) {
                var color = this.getImageData(x, y, 1, 1);
                return color.data;
            }
        }

        function init() {
            try {
                canvas = document.getElementById("canvas");
                graphics = canvas.getContext("2d");
            } catch (e) {
                document.getElementById("canvasholder").innerHTML =
                    "<p>Canvas graphics is not supported.<br>" +
                    "An error occurred while initializing graphics.</p>";
                return;
            }
            addGraphicsContextExtras(graphics);
            installMouseHandler();
            graphics.fillStyle = "white";
            graphics.fillRect(0, 0, canvas.width, canvas.height);

        }

        function Clear_area() {
            graphics.clearRect(0, 0, 800, 600)
        }

    </script>
</head>
<body onload="init()">

<p><b>Color:</b>
    <select id="colorChoice">
        <option value="0">Random</option>
        <option value="1">Red</option>
        <option value="2">Green</option>
        <option value="3">Blue</option>
        <option value="4">Yellow</option>
    </select>
    <button onclick="Clear_area()">Clear area</button>
    <b>Shape:</b>
    <select id="shapeChoice">
        <option value="0">Square</option>
        <option value="1">Hexagon</option>
    </select>
</p>

<div id="canvasholder">
    <canvas id="canvas" width="800" height="600">

    </canvas>
</div>

</body>
</html>
